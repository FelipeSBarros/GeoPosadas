        <script>

        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            },

        });
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1,
        })

        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/FelipeSBarros/GeoPosadas" target="_blank">GeoPosadas</a>');
        var bounds_group = new L.featureGroup([]);

                var basemap0 = L.tileLayer('http://a.tile.stamen.com/toner/{z}/{x}/{y}.png', {
            attribution: '',
            maxZoom: 28
        });
        basemap0.addTo(map);

        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        function geoJson2heat(geojson, weight) {
          return geojson.features.map(function(feature) {
            return [
              feature.geometry.coordinates[1],
              feature.geometry.coordinates[0],
              feature.properties[weight]
            ];
          });
        }
        var img_densrandom0 = 'data/densrandom0.png';
        var img_bounds_densrandom0 = [[-27.4589181196,-55.9739612515],[-27.3500654718,-55.866538335]];
        var overlay_densrandom0 = new L.imageOverlay(img_densrandom0, img_bounds_densrandom0);
        bounds_group.addLayer(overlay_densrandom0);
        map.addLayer(overlay_densrandom0);
        var baseMaps = {};
        L.control.layers(baseMaps,{"densrandom": overlay_densrandom0,},{collapsed:false}).addTo(map);
        setBounds();



        </script>
